<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte Ã  rebours</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light d-flex justify-content-center align-items-center vh-100 text-center">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="countdown bg-dark p-4 rounded shadow-lg text-light">
                    <div class="row">
                        <div class="col-6 col-md-3 mb-3 mb-md-0">
                            <div id="days" class="count-box">
                                <span class="display-4 font-weight-bold">00</span>
                                <div class="small">jours</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-3 mb-md-0">
                            <div id="hours" class="count-box">
                                <span class="display-4 font-weight-bold">00</span>
                                <div class="small">heures</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3 mb-3 mb-md-0">
                            <div id="minutes" class="count-box">
                                <span class="display-4 font-weight-bold">00</span>
                                <div class="small">minutes</div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div id="seconds" class="count-box">
                                <span class="display-4 font-weight-bold">00</span>
                                <div class="small">secondes</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="message-final mt-4" id="messageFinal" style="display: none;">
                    Version 1.1.0 <a href="https://tina-1300.github.io/documentation/WinSpeak/index.html" class="text-light">WinSpeak</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
